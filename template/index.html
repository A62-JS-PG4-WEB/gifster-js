<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>GIPHY</title>
</head>
<body>
    <header>
        <a  id='logo' class="main-id" href="#"><h1 data-page="home">GIPHY</h1></a>
    </header>
    <div class="search-container">
        <div class="search-wrapper">
            <input class="search-bar" id="search" type="text" placeholder="Search Gifs...">
           <i class="material-icons search-icon">search</i>
        </div>
    </div>
    <div class="navbar" id="app">
        <nav>
            <a href="#" class="nav-link" data-page="favorite">Favorite Gifs</a> |
            <a href="#" class="nav-link" data-page="upload">My uploaded Gifs</a> |
            <a href="#" class="nav-link" data-page="about">About</a>
        </nav>
        <div id="upload">
            <input type="file" id="upload-gif" accept="image/*" class="hidden-input">
            <button id="upload-button">Upload GIF</button>
        </div>
    </div>

    <div id="container">
      <!-- Trending GIFs will be inserted here -->
    </div>
    <hr>

    <footer>We have more GIFS</footer>
    <script src="src/index.js" type="module"></script>
</body>
</html>
